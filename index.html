  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, system-ui, -apple-system;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #fff;
    }

    #root {
      width: 100%;
      max-width: 420px;
      min-height: 520px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.15);
      animation: fadeIn 0.7s ease;
    }

    .fallback-ui {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      gap: 14px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 28px rgba(0,114,255,0.6);
    }

    .loader {
      width: 28px;
      height: 28px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #00c6ff;
      border-radius: 50%;
      margin: 10px auto 0;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
